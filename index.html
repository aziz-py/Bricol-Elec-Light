<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightCalc - Bricol-Elec Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>LightCalc</h1>
    <p>Bricol-Elec Services</p>
    <select id="language" onchange="changeLanguage()">
        <option value="fr">Français</option>
        <option value="en">English</option>
        <option value="ar">العربية</option>
    </select>
</header>

<section>
    <form onsubmit="calculate(event)">
        <label for="room">Pièce :</label>
        <select id="room">
            <option value="chambre">Chambre</option>
            <option value="salon">Salon</option>
            <option value="cuisine">Cuisine</option>
            <option value="salle_bain">Salle de Bain</option>
            <option value="couloir">Couloir</option>
            <option value="balcon">Balcon</option>
        </select>

        <label for="length">Longueur (m) :</label>
        <input type="number" id="length" min="0.1" step="0.1" required>
        
        <label for="width">Largeur (m) :</label>
        <input type="number" id="width" min="0.1" step="0.1" required>

        <label for="color">Couleur des Spots :</label>
        <select id="color">
            <option value="chaud">Blanc Chaud</option>
            <option value="neutre">Blanc Neutre</option>
            <option value="froid">Blanc Froid</option>
        </select>

        <label for="power">Puissance (W) (Facultatif) :</label>
        <input type="number" id="power" min="1" placeholder="10">

        <button type="submit">Calculer</button>
    </form>
</section>

<div id="results"></div>
<script src="script.js"></script>
</body>
</html>
