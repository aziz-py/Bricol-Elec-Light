<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightCalc - Calculateur d'éclairage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LightCalc</h1>
    <div class="language-selector">
      <label for="lang">Choisissez votre langue : </label>
      <select id="lang" onchange="changeLanguage()">
        <option value="fr">Français</option>
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </div>
  </header>

  <main>
    <h2>Calculateur d'éclairage pour votre maison</h2>
    <form onsubmit="return validateForm()">
      <label for="hauteur">Hauteur (m) :</label>
      <input type="number" id="hauteur" name="hauteur" step="any" min="1" required><br>

      <label for="largeur">Largeur (m) :</label>
      <input type="number" id="largeur" name="largeur" step="any" min="1" required><br>

      <label for="longueur">Longueur (m) :</label>
      <input type="number" id="longueur" name="longueur" step="any" min="1" required><br>

      <label for="piece">Sélectionner la pièce :</label>
      <select id="piece" name="piece" required>
        <option value="Salon">Salon</option>
        <option value="Chambre">Chambre</option>
        <option value="Salle de bain">Salle de bain</option>
        <option value="Cuisine">Cuisine</option>
        <option value="Chambre de dressing">Chambre de dressing</option>
        <option value="Couloir">Couloir</option>
        <option value="Balcon">Balcon</option>
      </select><br>

      <label for="puissance">Puissance des spots (W) :</label>
      <input type="number" id="puissance" name="puissance" step="any"><br>

      <button type="submit">Calculer</button>
    </form>

    <div id="resultat"></div>
  </main>

  <footer>
    <p>Créé par Aziz Touil, Bricol-Elec Services</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
